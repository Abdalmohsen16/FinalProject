</head>
<body>
       
    <!-- scroll head-->

    <div id="main"></div>

    <!-- Navbar -->

    <div class="navbar-top">
        <div class="nav-card">
            <a href="#main">
                <img src="../media/images/logo.png" class="nav-logo">
            </a>
        </div>
        <div class="nav-tabs">
            <a href="./index.html"><h2 class="nav-text">Home</h2></a>
        </div>
        <div class="nav-tabs">
        <a href="./plan.html">
            <h2 class="nav-text" style="margin-left: 25px">PLANS</h2>
        </a>
        </div>
        <div class="nav-tabs" style="margin-left: 30px">
        <a href="./contact.html" target="_blank">
            <h2 class="nav-text">Contact</h2>
        </a>
        </div>
        <div class="nav-tabs" style="margin-left: 40px">
        <a href="./about.html">
            <h2 class="nav-text">About</h2>
        </a>
        </div>
        <div style="display:flex; flex-direction:row; margin-left: 80px">
            <h1 class="log-in" id="show-login">LOG IN</h1>
        </div>

            <div>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                    <div class="ball"></div>
                </label>
            </div>

            <!-- login popup -->

            <div class="popup" id="login">
                <div class="close-btn">&times;</div>
                <div class="form">
                    <div class="h2-popup-back">
                    <h2 class="h2-popup">Log in</h2>
                    </div>
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter passowrd">
                    </div>
                    <div class="form-element">
                        <input type="checkbox" id="remember-me">
                        <label for="remember me">Remember me</label>
                    </div>
                    <div class="form-element">
                        <button class="btn-popup">Sign in</button>
                    </div>
                    <div class="form-element">
                        <a href="#" class="forgot-link">Forgot password</a>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="center-div">

    <!-- contact title -->

        <div class="contact-back">
                <div class="text-div">
                <div class="text-style-up">للمساعدة والاستفسار</div>
                <div class="text-style-main">تواصل معنا</div>
                <div class="text-style-bottom">يمكنك التواصل معنا عن طريق البريد الالكتروني او ارسال حسابك لنا او عن طريق رقم الهاتف لنقوم بمساعدتك</div>
            </div>
        </div>

    <!-- contact place -->

        <div class="user-back">
            <div class="login-contact">
                <div class="btm-border">
                    <h1 class="login-title">SIGN UP</h1>
                </div>
                <h3 class="email-text">E-mail</h3>
                <div class="email-div">
                    <input type="text" placeholder="Enter Your Email" class="email">
                </div>
                <h3 class="password-text">Password</h3>
                <div class="pass-div">
                    <input type="text" placeholder="Enter Your Password" class="password">
                </div>
                <div class="login-button">
                    <button class="sign-btn">SIGN UP</button>
                </div>
            </div>
            <div class="mail-send">
                <div class="mail-div">
                    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">
                        <div class="mail-background">
                            <img src="../media/images/mail icon.png" class="send-mail">
                        </div>
                    </a>
                   
                        <button class="btn-mail">
                            <a href="mailto:7son5543@gmail.com" class="link-mail">
                                <p class="btm-text">
                                SEND MAIL
                                </p>
                            </a>
                        </button>
                    <p class="p-btn">لإرسال رسالة نصيه على البريد الالكتروني يرجى الضغط هنا</p>
                </div>
            </div>
            <div class="call-img">
                <div class="number-call-div">
                    <img src="../media/images/call.png" class="image-call">
                    <p class="number-call"></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Js -->
    
    <script src="../Js/contant.js"></script>
